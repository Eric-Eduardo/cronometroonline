<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img-clock.png">
</head>
<body>
    <div class="container-title">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alarm" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#04B2D9" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <circle cx="12" cy="13" r="7" />
            <polyline points="12 10 12 13 14 13" />
            <line x1="7" y1="4" x2="4.25" y2="6" />
            <line x1="17" y1="4" x2="19.75" y2="6" />
        </svg>
        <h1>cronometroonline</h1>
    </div>
    <div class="display">

        <div class="temporizador">
            <div class="tempo">
                <p id="minutos">00</p>
                <p class="small-title">MIN</p>
            </div>
            <div class="tempo">
                <p id="segundos">00</p>
                <p class="small-title">SEG</p>
            </div>
            <div class="tempo">
                <p id="milissegundos">00</p>
                <p class="small-title">MLS</p>
            </div>
        </div>
        <div class="buttons">
            <div id="btn-acionar" class="desabilitado button">
                <svg id="svg-acionar" xmlns="http://www.w3.org/2000/svg" id = "icone" class="icon icon-tabler icon-tabler-player-play" width="50" height="50" viewBox="0 0 24 24" stroke-width="0.5" stroke="#ffffff" fill="#ffffff" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M7 4v16l13 -8z" />
                </svg>
            </div>
            <div id="btn-reiniciar" class="button">
                <svg id="svg-reiniciar" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-rotate" width="50" height="50" viewBox="0 0 24 24" stroke-width="3" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19.95 11a8 8 0 1 0 -.5 4m.5 5v-5h-5" />
                </svg>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
